name: Deploy Carrito Project

on:
  push:
    branches:
      - main  # Esto se ejecutará cuando se realice un "push" a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Hacer checkout del código
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Usa la versión de Node.js que prefieras

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install  # Instala las dependencias de tu proyecto

      # Paso 4: Ejecutar pruebas (Si tienes pruebas configuradas en tu proyecto)
      - name: Run tests
        run: npm test  # Ejecuta las pruebas definidas en tu proyecto

      # Paso 5: Desplegar el proyecto (puedes personalizar este paso según tus necesidades)
      - name: Deploy Project
        run: echo "Desplegando proyecto Carrito..."  # Reemplaza este paso con el comando real de despliegue
